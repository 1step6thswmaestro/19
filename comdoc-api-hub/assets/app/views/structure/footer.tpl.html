<footer role="footer" ng-controller="FooterController" ng-hide="mobile || mobilehome">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <h3 class="footer-title">고객센터</h3>
                <div class="Service Center">
                    <p><br>이용중 불편 사항이 있으시면 고객센터로 연락 주시기 바랍니다.</p>
                    <p><br><br><br><br><span>02-000-0000</span><span class="pull-right">ComDoc사무실</span></p>
                </div>
            </div>
            <div class="clearfix visible-xs"></div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <h3 class="footer-title">이용후기</h3>
                <div class="Review">
                    <span class="picture"><img ng-src="assets/img/footer/강성훈.png" alt="" />&nbsp;&nbsp;&nbsp;강성훈</span>
                    <p><br><i class="icon-quote-left"></i>컴퓨터 수리를 맡길 때 항상 불안 했었는데,ComDoc을 이용하니 여러 업체들과 비교 해볼수 있어서 너무 좋아요. ComDoc 화이팅~!!<i class="icon-quote-right"></i></p>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix visible-xs"></div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3" ng-controller="ContactController">
                <h3 class="footer-title">파트너 입점문의</h3>
                <form ng-submit="submitEmailForm()">
                    <div class="control-group form-group">
                        <input id="name" name="name" type="text" ng-model="emailForm.contactName"class="input-block-level footer-input" placeholder="Name">
                    </div>
                    <div class="control-group form-group">
                        <input id="email" name="email" type="email" ng-model="emailForm.contactEmail" class="input-block-level footer-input" placeholder="Email address">
                    </div>
                    <div class="control-group form-group">
                        <textarea id="message" name="message" ng-model="emailForm.contactMsg" class="input-block-level footer-input" placeholder="Your Message" rows="5"></textarea>
                    </div>
                    <div class="control-group form-group">
                        <button id="contact-submit" type="submit" class="btn blue input-medium pull-right">보내기</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <div class="footer-content">
                    <p>민종현, 변동남, 위가혜</p>
                </div>
            </div>
            <div class="clearfix visible-xs"></div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <ul class="footer-content social">
                    <li>
						<a href="https://www.facebook.com/comdockr/" class="social-facebook"></a>
                    </li>
                </ul>
            </div>
            <div class="clearfix visible-xs"></div>
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <div class="footer-content">
                    <p>&copy; Copyright ⓒ 2015 ComDoc. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>
</footer>
