<div class="top-parallax" ng-include src="'app/views/structure/top.tpl.html'" parallax parallax-ratio="0.2"></div>

<article class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="content-panel-title">
                    <h2>수리 사례</h2>
                </div>
                <div class="content-panel">
                  <p>
                    <a class="btn btn-large btn-block btn-info" href="{{ Root }}/repaircase/list/1" ng-hide="the_item.trouble_type != '컴퓨터 전원이 들어오지 않음'">해당 수리사례 목록</a>
                    <a class="btn btn-large btn-block btn-info" href="{{ Root }}/repaircase/list/2" ng-hide="the_item.trouble_type != '컴퓨터 성능이 현저히 저하됌'">해당 수리사례 목록</a>
                    <a class="btn btn-large btn-block btn-info" href="{{ Root }}/repaircase/list/3" ng-hide="the_item.trouble_type != '인터넷이 안됌'">해당 수리사례 목록</a>
                    <a class="btn btn-large btn-block btn-info" href="{{ Root }}/repaircase/list/4" ng-hide="the_item.trouble_type != '알 수 없는 화면이 뜸'">해당 수리사례 목록</a>
                    <a class="btn btn-large btn-block btn-info" href="{{ Root }}/repaircase/list/5" ng-hide="the_item.trouble_type != '기타'">해당 수리사례 목록</a>
                  </p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 blog" >
                <div class="content-panel">
                    <h3>수리사례<br><br></h3>
                    <dl class="dl-horizontal">
                        <dt>수리지역</dt>
                        <dd ng-bind="the_item.sheet_location"></dd>
                        <dt>컴퓨터유형</dt>
                        <dd ng-bind="the_item.computer_type"></dd>
                        <dt>브랜드</dt>
                        <dd ng-bind="the_item.brand"></dd>
                        <dt>년식</dt>
                        <dd ng-bind="the_item.used_year"></dd>
                        <dt>고장유형</dt>
                        <dd ng-bind="the_item.trouble_type"></dd>
                        <dt>상세설명</dt>
                        <dd ng-bind="the_item.trouble_detail"></dd>
                        <dt>예상비용</dt>
                        <dd ng-bind="the_item.suggestion_price"></dd>
                        <dt>최종비용</dt>
                        <dd ng-bind="the_item.final_price"></dd>
                        <dt>방문시각</dt>
                        <dd ng-bind="the_item.final_start_date"></dd>
                        <dt>수리완료시각</dt>
                        <dd ng-bind="the_item.final_end_date"></dd>
                     </dl>
                </div>
                <div class="content-panel">
                    <h3>리뷰<br><br></h3>
                    <dl class="dl-horizontal">
                        <dt>별점</dt>
                        <dd> 
                            <i class="fa fa-fw" ng-hide="the_item.review_point != 1"></i>
                            <i class="fa fa-fw" ng-hide="the_item.review_point != 2"></i>
                            <i class="fa fa-fw" ng-hide="the_item.review_point != 3"></i>
                            <i class="fa fa-fw" ng-hide="the_item.review_point != 4"></i>
                            <i class="fa fa-fw" ng-hide="the_item.review_point != 5"></i>
                        </dd>
                        <dt>리뷰</dt>
                        <dd ng-bind="the_item.review_comment"></dd>
                     </dl>
                </div>
                <div class="content-panel">
                    <h3>수리업체<br><br></h3>
                    <dl class="dl-horizontal">
                        <dt>업체명</dt>
                        <dd ng-bind="the_item.company_name"></dd>
                        <dt>업체지역</dt>
                        <dd ng-bind="the_item.company_location"></dd>
                        <dt>업체상세주소</dt>
                        <dd ng-bind="the_item.company_address"></dd>
                        <dt>업체번호</dt>
                        <dd ng-bind="the_item.company_phone"></dd>
                        <dt>업체설명</dt>
                        <dd ng-bind="the_item.company_description"></dd>
                        <dt>업체평균별점</dt>
                        <dd> 
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint < 0.75)"></i>
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint >= 0.75 && the_item.company_avgpoint < 1.25)"></i>
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint >= 1.25 && the_item.company_avgpoint < 1.75)"></i>
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint >= 1.75 && the_item.company_avgpoint < 2.25)"></i>
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint >= 2.25 && the_item.company_avgpoint < 2.75)"></i>
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint >= 2.75 && the_item.company_avgpoint < 3.25)"></i>
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint >= 3.25 && the_item.company_avgpoint < 3.75)"></i>
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint >= 3.75 && the_item.company_avgpoint < 4.25)"></i>
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint >= 4.25 && the_item.company_avgpoint < 4.75)"></i>
                            <i class="fa fa-fw" ng-hide="!(the_item.company_avgpoint >= 4.75)"></i>
                        </dd>
                    </dl>

                    <a class="btn btn-large btn-block btn-info" ng-hide="company" ng-click="route(the_item.company_id)">이 업체 포함해서 견적 요청하기</a>
                </div>
            </div>
        </div>
    </div>
</article>
