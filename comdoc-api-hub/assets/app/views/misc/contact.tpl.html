<div class="top-parallax" ng-include src="'app/views/structure/top.tpl.html'" parallax parallax-ratio="0.2"></div>

<article class="main">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                <div class="content-panel-title">
                    <h2>파트너 입점문의</h2>
                </div>
            </div>
            <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                <div class="content-panel">ComDoc과 파트너 업체 입점에 관련하여 문의사항이 있으신 분들은 언제든지 여기로 문의하세요.</div>
            </div>
        </div>
        <div class="row">
        	<form ng-submit="submitEmailForm()">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="content-panel">
                    	<fieldset>
                        	<div class="control-group form-group">
	                            <label>이름</label>
	                            <input type="text" name="contactName" ng-model="emailForm.contactName" class="form-control" placeholder="Your Name" required>
                        	</div>
                        	<div class="control-group form-group">
	                            <label>이메일</label>
	                            <input type="text" name="contactEmail" ng-model="emailForm.contactEmail" class="form-control" placeholder="Your email address" required>
                        	</div>
                        	<div class="control-group form-group">
	                            <label>회사명</label>
	                            <input type="text" name="contactCompany" ng-model="emailForm.contactCompany" class="form-control" placeholder="Company Name">
                        	</div>
                    	</fieldset>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                    <div class="content-panel">
                    	<fieldset>
                        	<div class="control-group form-group">
	                            <label>문의 메세지</label>
	                            <textarea name="contactMsg" style="resize: node;" ng-model="emailForm.contactMsg" class="form-control" rows="9" required></textarea>
                        	</div>
	                        <button type="submit" class="btn btn-info pull-right">보내기</button>
                    	</fieldset>
                    </div>
                </div>
                <input type="hidden" name="_csrf" value="<%= _csrf %>" />
        	</form>
        </div>
    </div>
</article>
